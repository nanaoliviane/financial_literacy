{% extends "base.html" %}

{% block content %}
    <h2>Your Budgets</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            {% for budget in budgets %}
            <tr>
                <td>{{ budget.category }}</td>
                <td>{{ budget.amount }}</td>
                <td>{{ budget.start_date }}</td>
                <td>{{ budget.end_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
