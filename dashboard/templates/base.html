{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'add_expense' %}">Add Expense</a></li>
                    <li><a href="{% url 'expense_list' %}">Expenses</a></li>
                    <li><a href="{% url 'add_goal' %}">Add Goal</a></li>
                    <li><a href="{% url 'goal_list' %}">Goals</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Main Content Block -->
    <div class="container">
        {% block content %}
        <!-- This is where child templates will insert content -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Financial App</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
